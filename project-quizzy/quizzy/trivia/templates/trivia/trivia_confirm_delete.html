{% extends "core/base.html" %}

{% block title %}Delete{% endblock title %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 p-5 bg-light border">
            <form method="post">{% csrf_token %}
                <p>Are you sure you want to delete "{{ object.theme }}"?</p>
                {{ form }}
                <a class="btn btn-primary" href="{% url 'trivia:list' %}">Cancel</a>
                <input class="btn btn-primary" type="submit" value="Confirm">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
